{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}


{% block title %}  {% endblock %}

{% block content %}
<div class="row bg-light">
    <div class="col-md-9 mt-5">
        <div class="card mt-3">
            <div class="card-body">
                 <center><h5>ÉDITION DE MES INFORMATIONS PERSONNELLES</h5></center>
            </div>
        </div>
        <form action="{% url 'edit-user' %}" method="post" class="form mt-4">
            {% csrf_token %}
            {% bootstrap_form edit_user_form %}
            {% buttons %}
            <button type="submit" class="btn btn-success">METTRE À JOUR</button>
            {% endbuttons %}
        </form>
    </div>
</div>


{% endblock %}
