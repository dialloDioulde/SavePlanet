{% extends 'base.html' %}

{% block title %} Posts {% endblock %}

{% block content %}
<div class="col-sm-9">
    {% for post in posts %}
    <div class="mb-4">
        <h3><a href="#">{{post.title}}</a></h3>
        <small>Post√© le {{post.created_at}}</small>
        <hr>
        <p class="text-muted">
            {{post.text|linebreaks|safe|truncatewords:100}}
            <a href="#">[Lire Plus]</a>
        </p>
        <a href="#" class="badge badge-info"> {{post.category.name|capfirst}}</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
